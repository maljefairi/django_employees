{% extends "jobs/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-danger mb-3">
                <div class="card-header bg-danger text-white">Confirm Deletion</div>
                <div class="card-body">
                    <p class="card-text">
                        Are you sure you want to delete the job description for "<strong>{{ queryset.title }}</strong>"?
                    </p>
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Yes, delete</button>
                        <a href="{% url 'job_description_list' %}" class="btn btn-secondary ml-2">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
