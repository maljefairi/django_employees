{% extends "jobs/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
    <h1>
        {% if form.instance.id %}
        Edit
        {% else %}
        Create
        {% endif %}
        Job Description
    </h1>

    <form method="post" role="form" class="mt-4">
        {% csrf_token %}

        {{ form|crispy }}

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{% url 'job_description_list' %}" class="btn btn-secondary mt-2" role="button">Back to List</a>
        </div>
    </form>
</div>
{% endblock %}
